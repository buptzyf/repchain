    <script type="text/javascript">
        var grid,form,perm = false;
        var txid = "";
        var winWidth = 0;
        // 初始化函数
        $(document).ready(function() {
            debugger;
            var url = window.location.href;
            if(url.indexOf("?") != -1){
                txid  = url.split("=")[1];
                $('.input').val(txid);
            }
            exeQryDataGridEvent();
        });

       var webContext ="/mlwe";
        // 查询列表是否在页面加载时，加载。默认为true 加载， false 不加载。
        var onLoadQryData=false;

        var a = "";
        var b = "";
        var c = "";
        var d = "";
        var e = "";
        var q = "";
        var g = "";
        //ajax获取区块链数据
        function exeQryDataGridEvent(){
                txid = $('.input').val();

            if(txid != "") {
                $.ajax({
                    url: "http://" + location.host + "/transaction/" + txid,
                    //data:{"id":txid},
                    type: 'GET',
//                    async: false,
//                    xhrFields: {withCredentials: true},
//                    crossDomain: true,

                    //dataType:"text",
                    dataType: 'json',
                    success: function (data1) {
                        var m = data1.result;
                        if (m != null) {
                            a = m.txid;
                            b = m.timestamp;
                            c = m.payload.ctorMsg.function;
                            d = m.chaincodeID;
                            e = m.cert;
                            q = m.signature;
                            g = m.payload.ctorMsg.args;


                        }
                    }
                });
            }else{
                a = "";
                 b = "";
                 c = "";
                 d = "";
                 e = "";
                 q = "";
                 g = "";
            }
            document.getElementById('a').innerHTML = a;
            document.getElementById('b').innerHTML = b;
            document.getElementById('c').innerHTML = c;
            document.getElementById('d').innerHTML = d;
            document.getElementById('e').innerHTML = e;
            document.getElementById('q').innerHTML = q;
            document.getElementById('g').innerHTML = g;
            if (a == null || a == "") {
                $('#img1').css('display', 'none');
                $('#a').css('display', 'none');
            }else{
                $('#img1').css('display', '');
                $('#a').css('display', '');
            }
            if (b == null || b == "") {
                $('#b').css('display', 'none');
                $('#img2').css('display', 'none');
            }else{
                $('#img2').css('display', '');
                $('#b').css('display', '');
            }
            if (c == null || c == "") {
                $('#c').css('display', 'none');
                $('#img3').css('display', 'none');
            }else{
                $('#img3').css('display', '');
                $('#c').css('display', '');
            }
            if (d == null || d == "") {
                $('#d').css('display', 'none');
                $('#img4').css('display', 'none');
            }else{
                $('#img4').css('display', '');
                $('#d').css('display', '');
            }
            if (e == null || e == "") {
                $('#e').css('display', 'none');
                $('#img5').css('display', 'none');
            }else{
                $('#img5').css('display', '');
                $('#e').css('display', '');
            }
            if (q == null || q == "") {
                $('#q').css('display', 'none');
                $('#img6').css('display', 'none');
            }else{
                $('#img6').css('display', '');
                $('#q').css('display', '');
            }
            if (g == null || g == "") {
                $('#g').css('display', 'none');
                $('#img7').css('display', 'none');
            }else{
                $('#img7').css('display', '');
                $('#g').css('display', '');
            }

        }
